<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AITUwka</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="logo">AITUwka</div>
            <form id="signUpForm" action="/home.html" method="get" onsubmit="return validateSignUpForm()">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <span id="usernameError" style="color: red;"></span>
            
                <input type="email" class="form-control" id="email" placeholder="Email">
                <span id="emailError" style="color: red;"></span>
            
                <input type="password" class="form-control" id="password" placeholder="Password">
                <span id="passwordError" style="color: red;"></span>
            
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                <span id="confirmPasswordError" style="color: red;"></span>
            
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>            
            <div class="link">
                <p><a href="login.html">Already have an account? Log in</a></p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">Добро пожаловать!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="welcomeMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="validation.js"></script> 
    <script>
        document.getElementById('loginForm').onsubmit = function() {
            localStorage.setItem('showWelcomeModal', 'true');
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
