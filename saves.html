<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITUwka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="saves.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
            <a id="navbar-brand" href="home.html">AITUwka</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQs</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Find in AITUwka" aria-label="Search">
                </form>
                <a href="user.html">
                    <img src="img/user.png" alt="Profile" class="profile-pic ms-3" style="height: 40px;">
                </a>
            </div>
        </nav>
    </header>
        
    <aside class="sidebar col-md-2">
        <a href="user.html">Boris Johnson</a>
        <a href="#">Search For Friends</a>
        <a href="saves.html">Saved</a>
        <a href="group.html">Groups</a>
        <a href="#">Videos</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="events.html">Events</a>

        <div class="bg-button">
            <button id="colorBtn">Change BGColor</button>
        </div>
    </aside>

    <main class="saves p-5 mt-2">
        <h2 class="mb-3">Saved</h2>
        <section class="saved-item d-flex align-items-center mb-3">
            <img src="img/save.png" alt="Saved Item" class="save-png me-3">
            <section class="saved-info me-3">
                <h3 class="mb-2">Item Title</h3>
                <p class="saves-che mb-2">Brief description of the saved item.</p>
            </section>
            <button class="saves-btn btn btn-primary">View</button>
        </section>
    </main>

    <script src="index.js"></script>
</body>    
</html>
