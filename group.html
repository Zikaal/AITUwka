<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITUwka</title>
    <link rel="stylesheet" href="group.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
            <a id="navbar-brand" href="home.html">AITUwka</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQs</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Find in AITUwka" aria-label="Search">
                </form>
                <a href="user.html">
                    <img src="img/user.png" alt="Profile" class="profile-pic ms-3" style="height: 40px;">
                </a>
            </div>
        </nav>
    </header>
    
    <aside class="sidebar col-md-2">
        <a href="user.html">Boris Johnson</a>
        <a href="#">Search For Friends</a>
        <a href="saves.html">Saved</a>
        <a href="group.html">Groups</a>
        <a href="#">Videos</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="events.html">Events</a>

        <div class="bg-button">
            <button id="colorBtn">Change BGColor</button>
        </div>
    </aside>

    <main class="group p-5">
        <h2 class="mb-4">Groups</h2>
        
        <section class="group-item d-flex align-items-center mb-4">
            <img src="img/Futsal.jpg" alt="football club" class="futsal me-3">
            <section class="group-info me-3">
                <h3 class="mb-2">AITU FC</h3>
                <p class="discr-group mb-0">AITU FOOTBALL CLUB.</p>
            </section>
            <button class="member-bt btn btn-primary btn-sm">Member</button>
        </section>
    
        <section class="post mb-4 p-3 border rounded">
            <section class="post-header d-flex align-items-center mb-3">
                <img src="img/user.png" alt="User" class="user-img me-3">
                <section class="user-info">
                    <h4 class="mb-1">Boris Johnson</h4>
                    <p class="data-grp mb-0">September 5, 2024</p>
                </section>
            </section>
            <p class="cmnt mb-3">Excited for the upcoming football match this weekend! Who's joining?</p>
            
            <section class="post-actions0 d-flex justify-content-between">
                <button class="action-btn btn btn-primary btn-sm">Like</button>
                <button class="action-btn btn btn-primary btn-sm">Comment</button>
                <button class="action-btn btn btn-primary btn-sm">Share</button>
            </section>
        </section>
    
        <section class="comment-section mb-4">
            <h4 class="mb-3">Comments</h4>
            <textarea placeholder="Write a comment..." class="textarea-group form-control mb-2"></textarea>
            <button class="postbt btn btn-primary btn-sm">Post</button>
        </section>
    </main>
    
    <script src="index.js"></script>

</body>
</html>
